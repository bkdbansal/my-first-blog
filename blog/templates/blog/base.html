{% load static %}
<!DOCTYPE html>
<html>
    <head>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Django Girls blog</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.0/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
<!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
    </head>
    <body>
	
        <header class="page-header">
			<div class="container">
				{% if user.is_authenticated %}
				<div>
					<a href="{% url 'post_new' %}" class="top-menu">
    					{% include './icons/file-earmark-plus.svg' %} </a>
    				<!-- <a href="{% url 'post_draft_list' %}" class="top-menu">Drafts</a> -->
    				<!-- <p class="top-menu">Hello {{ user.username }} </p> -->
    				<form method="post"  action="{% url 'logout' %}" class="top-menu">
					    {% csrf_token %} Hello {{ user.username }}
					    <button type="submit">Logout</button>
					</form>
				</div>
    				<!-- <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p> -->
    			{% else %}
    				<form method="post" action="{% url 'login' %}" class="top-menu">
					    {% csrf_token %}
					    <button type="submit">Login</button>
					</form>
    			 	<!-- <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock">Login</span></a> -->
				{% endif %}
				<h1><a href="/">Django Girls Blog</a></h1>
			</div>
		</header>

		<main class="container">
			<div class="row">
				<div class="col">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</main>
    </body>
</html>
